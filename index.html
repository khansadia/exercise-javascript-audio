<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css" />
    <title>Audio in JS</title>
  </head>
  <body>

    <div class="container">

      <header>
        <span class="material-symbols-outlined music_note">music_note</span>
        <div class="played-song-info">
          <h2 class="header-title">Higher And Higher</h2>
          <p class="header-artist">SCREAM INC</p>
          <span class="header-album">Inception</span>

        </div>
      </header>
      <div id="current-song-view">
        <audio src="" id="audio-tag"></audio>
          <!-- Display current song details , controls. -->
          <div class="control">
            <div class="btns">
              <span class="material-icons repeat-btn" id="repeat-btn">repeat</span>
              <span class="material-symbols-outlined previous-btn" id="previous-btn">skip_previous</span>
              <span class="material-icons play-btn" id="play-btn">play_circle</span>
              <span class="material-symbols-outlined pause-btn" id="pause-btn">pause_circle</span>
              <span class="material-symbols-outlined next-btn" id="next-btn">skip_next</span>
              <span class="material-icons shuffle-btn" id="shuffle-btn">shuffle</span>
            </div>
            <input type="range" class="time-range" id="time-range" min="0" value="0" step="1">
          </div>
          <div class="volume-control">
            <input type="range" class="volume-range" id="volume-range" min="0" max="1" step="0.01" value="1">
            <div class="volume-up-off">
              <span class="material-symbols-outlined volume-up" id="volume-up">volume_up</span>
              <span class="material-symbols-outlined volume-off" id="volume-off">volume_off</span>
            </div>
          </div> 
      </div>

      <ul id="playlist-view">
          <!-- Playlist details are here -->
      </ul>

    </div>

    <script src="index.js"></script>
  </body>
</html>
